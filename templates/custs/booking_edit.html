{% extends "base.html" %}
{% block content %}
<h1>Edit Booking</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/custs/booking_edit/{{ booking_id }}/" method="post">
    {% csrf_token %}
    {{ booking_form.as_p }}
    <input type="submit" value="Save Changes" />
</form>
<p><a href="/custs/bookings">Back to booking list</a><p>
{% endblock %}
