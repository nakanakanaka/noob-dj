{% extends "base.html" %}
{% block content %}
<h1>Edit Suite</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/custs/suite_edit/{{ suite_id }}/" method="post">
    {% csrf_token %}
    {{ suite_form.as_p }}
    <input type="submit" value="Save Changes" />
</form>
<p><a href="/custs/suites">Back to suite list</a><p>
{% endblock %}
